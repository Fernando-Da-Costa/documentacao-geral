              : 'âœ… **ValidaÃ§Ã£o concluÃ­da com sucesso!**\n\n- âœ… Lint passou\n- âœ… Build funcionou\n\nPR pronto para merge! ðŸš€';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
