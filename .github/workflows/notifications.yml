name: Notifications

on:
  workflow_run:
    workflows: ["Enhanced CI/CD Pipeline", "Version and Release"]
    types: [completed]

jobs:
  notify:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion != 'skipped' }}
    steps:
      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ github.event.workflow_run.conclusion }}
          channel: '#deployments'
          text: |
            ğŸš€ **Deploy Status**: ${{ github.event.workflow_run.conclusion }}
            ğŸ“‹ **Workflow**: ${{ github.event.workflow_run.name }}
            ğŸ”— **Branch**: ${{ github.event.workflow_run.head_branch }}
            ğŸ‘¤ **Triggered by**: ${{ github.event.workflow_run.actor.login }}
            ğŸ”— **Details**: ${{ github.event.workflow_run.html_url }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Teams
        uses: skitionek/notify-teams@v1
        if: github.event.workflow_run.conclusion == 'success'
        with:
          webhook_url: ${{ secrets.TEAMS_WEBHOOK_URL }}
          message: |
            {
              "text": "ğŸ‰ **Deploy Successful!**\n\n**Workflow**: ${{ github.event.workflow_run.name }}\n**Branch**: ${{ github.event.workflow_run.head_branch }}\n**Triggered by**: ${{ github.event.workflow_run.actor.login }}\n**Details**: ${{ github.event.workflow_run.html_url }}"
            }

      - name: Notify on Failure
        uses: skitionek/notify-teams@v1
        if: github.event.workflow_run.conclusion == 'failure'
        with:
          webhook_url: ${{ secrets.TEAMS_WEBHOOK_URL }}
          message: |
            {
              "text": "âŒ **Deploy Failed!**\n\n**Workflow**: ${{ github.event.workflow_run.name }}\n**Branch**: ${{ github.event.workflow_run.head_branch }}\n**Triggered by**: ${{ github.event.workflow_run.actor.login }}\n**Details**: ${{ github.event.workflow_run.html_url }}"
            } 