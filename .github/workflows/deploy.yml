name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - develop  # Branch de origem do cÃ³digo-fonte

permissions:
  contents: write  # NecessÃ¡rio para fazer push na branch gh-pages
  pages: write

jobs:
  deploy:
    name: Build and Deploy Docusaurus
    runs-on: ubuntu-latest

    
    steps:
      - name: â¬‡ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Vamos usar o GITHUB_TOKEN manualmente

      - name: âš™ï¸ Configura cache do NPM
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Instala dependÃªncias
        run: npm ci

      - name: ğŸ—ï¸ Build do site Docusaurus
        run: npm run build

      - name: ğŸ§‘â€ğŸ’» Configura identidade do Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸš€ Deploy para GitHub Pages
        env:
          GIT_USER: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run deploy
